version: 2
jobs:
  build-image:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Build image, test it, tag it, publish it
          command: ./build_test_tag_publish.sh

  deploy-to-beta:
    docker:
      - image: cyberdojo/gcloud-kubectl-helm
    steps:
      - checkout
      - run:
          name: Authenticate with gcloud, deploy with helm to beta
          command: ./.circleci/deploy_to_namespace.sh beta

  deploy-to-prod:
    docker:
      - image: cyberdojo/gcloud-kubectl-helm
    steps:
      - checkout
      - run:
          name: Authenticate with gcloud, deploy with helm to prod
          command: ./.circleci/deploy_to_namespace.sh prod

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only: [ master ]
    jobs:
      - build-image:
          context: cyberdojo-context
          filters:
            branches:
              only: [ master ]
      - deploy-to-beta:
          context: cyberdojo-context
          requires: [ build-image ]
      - deploy-to-prod:
          context: cyberdojo-context
          requires: [ deploy-to-beta ]

  build:
    jobs:
      - build-image:
          context: cyberdojo-context
          filters:
            branches:
              only: [ master ]
      - deploy-to-beta:
          context: cyberdojo-context
          requires: [ build-image ]
      - deploy-to-prod:
          context: cyberdojo-context
          requires: [ deploy-to-beta ]
