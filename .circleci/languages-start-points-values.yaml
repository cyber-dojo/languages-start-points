
fullnameOverride: "languages-start-points"

replicaCount: 3

service:
  port: 4524
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4524"

volumes:
  - name: languages-start-points-tmp-dir
    emptyDir:
      medium: Memory
      sizeLimit: "16Mi"

podSecurityContext:
  runAsUser: 65534 # nobody
  fsGroup: 65534 # nobody

containers:
  - name: languages-start-points
    image: cyberdojo/languages-start-points-all
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
    volumeMounts:
      - name: languages-start-points-tmp-dir
        mountPath: /tmp
        readOnly: false
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 50m
        memory: 64Mi
    livenessProbe:
      path: /alive?
      port: 4524
    readinessProbe:
      path: /ready?
      port: 4524

envFromSecret: {}

nodeSelector: {}

affinity: {}

tolerations: []
